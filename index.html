<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <script src="http://kit.fontawesome.com/a81368914c.js"></script>   
</head>

<body>
    <img class="responsive" src="undraw_responsive_re_e1nn.svg" >

    <div class="container">

        <div class="img">
            <img src="undraw_mobile_user_re_xta4.svg" >
            </div>

            <div class="login-container">

                <form action="index.html">

 <img  class="avatar" src="undraw_female_avatar_efig.svg" alt="">
                    <h2>Welcome</h2>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </div>
            
                        <div>
                            <label>Username </label> 
                            <input class="input" type="text" placeholder="Username">
                        </div>

                    </div>

                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>

                        <div>
                            <label>Password</label>
                            <input class="input" type="password" placeholder="Password" /><i class="fa-regular fa-eye-slash"></i>
                            <br>
                            <p class="me">Remember Me
                                <input type="checkbox" class="tick"></p>
                        </div>
                        
                    </div>

                    <div>
                       
                    </div>

                        <a href="#">Forgot Password</a>
                        <input type="submit" class="btn" value="login">
                    </form>
                             
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </div>

    
</body>
</html>
